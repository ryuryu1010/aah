<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフトを追加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="datetime-local"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #007bff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>シフトを追加</h1>
        <form method="post">
            {% csrf_token %}
            <label for="employee_id">従業員:</label>
            <select name="employee_id" required>
                {% for employee in employees %}
                <option value="{{ employee.empid }}">{{ employee.empfname }} {{ employee.empiname }}</option>
                {% endfor %}
            </select>

            <label for="start_time">開始時間:</label>
            <input type="datetime-local" name="start_time" required>

            <label for="end_time">終了時間:</label>
            <input type="datetime-local" name="end_time" required>

            <label for="role">役割:</label>
            <input type="text" name="role" required>

            <button type="submit">シフトを追加</button>
        </form>
    </div>
</body>
</html>
