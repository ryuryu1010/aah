<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保険証情報編集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>保険証情報編集</h1>
    <form action="{% url 'edit_patient_insurance' patient.patid %}" method="post">
        {% csrf_token %}
        <label for="insurance_number">新しい保険証記号番号:</label><br>
        <input type="text" id="insurance_number" name="insurance_number" placeholder="新しい保険証記号番号を入力" value="{{ patient.hokenmei }}"><br><br>
        <label for="expiration_date">新しい有効期限:</label><br>
        <input type="date" id="expiration_date" name="expiration_date" value="{{ patient.hokenexp }}"><br><br>
        <input type="submit" value="変更確認">
    </form>
</body>
</html>
