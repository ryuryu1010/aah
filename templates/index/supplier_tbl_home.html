<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕入先TBLホーム画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>仕入先TBLホーム画面</h1>
        <ul>
            <li><a href="{% url 'supplier_TBL' %}">仕入先テーブル</a></li>
            <li><a href="{% url 'Add_vendor' %}">仕入先追加フォーム</a></li>
            <li><a href="{% url 'supplier_list' %}">電話番号変更</a></li>
            <li><a href="{% url 'address_search' %}">住居検索</a></li>
            <li><a href="#">資本金検索</a></li>
            <li><a href="{% url 'a_index' %}">管理者用ホーム画面に戻る</a></li>
        </ul>
    </div>
</body>
</html>
