<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医師用ホーム画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>医師用ホーム画面</h1>
        <ul>
            <li><a href="{% url 'search_patients' %}">全患者検索</a></li>
            <li><a href="{% url 'add_treatment' %}">薬物追加投与</a></li>
            <li><a href="{% url 'decrease_treatment_quantity' %}">薬物投与削除</a></li>
            <li><a href="{% url 'treatment_history' %}">処置履歴</a></li>
            <li><a href="{% url 'logout' %}">ログアウト</a></li>
        </ul>
    </div>
</body>
</html>
