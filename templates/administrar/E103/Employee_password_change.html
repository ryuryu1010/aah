<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員パスワード変更</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .messages {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
        }

        .messages.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .messages.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>従業員パスワード変更</h1>

    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="messages {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        <label for="employee_id">従業員ID:</label><br>
        <input type="text" id="employee_id" name="employee_id"><br>
        <label for="current_password">現在のパスワード:</label><br>
        <input type="password" id="current_password" name="current_password"><br>
        <label for="new_password">新しいパスワード:</label><br>
        <input type="password" id="new_password" name="new_password"><br>
        <label for="confirm_new_password">新しいパスワード（確認）:</label><br>
        <input type="password" id="confirm_new_password" name="confirm_new_password"><br><br>
        <input type="submit" value="変更する">
    </form>
</body>
</html>
