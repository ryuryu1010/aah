<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員パスワード変更</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #007bff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
        }

        .messages.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>従業員パスワード変更</h1>

        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="messages {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            <label for="employee_id">従業員ID:</label>
            <input type="text" id="employee_id" name="employee_id" required>

            <label for="current_password">現在のパスワード:</label>
            <input type="password" id="current_password" name="current_password" required>

            <label for="new_password">新しいパスワード:</label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_new_password">新しいパスワード（確認）:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required>

            <input type="submit" value="変更する">
        </form>

        {% if request.session.emp_role == 0 %}
            <a href="{% url 'a_index' %}">管理者画面に戻る</a>
        {% elif request.session.emp_role == 2 %}
            <a href="{% url 'r_index' %}">受付画面に戻る</a>
        {% elif request.session.emp_role == 1 %}
            <a href="{% url 'd_index' %}">医師画面に戻る</a>
        {% endif %}
    </div>
</body>
</html>
