<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新成功</title>
    <style>
        /* スタイル定義 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 更新成功メッセージ表示コンテナ -->
    <div class="success-container">
        <h1>更新成功</h1>
        <p>従業員情報が正常に更新されました。</p>
        <p>{{ employee.empfname }} {{ employee.empiname }}に変更されました。</p>
        <!-- a_indexのホーム画面に戻るリンク -->
        <a href="{% url 'a_index' %}">ホーム画面に戻る</a>
    </div>
</body>
</html>
