<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資本金検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #007bff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .messages {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
        }

        .messages.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .messages.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none
        }

        a:hover {
            color: #0056b3
        }
    </style>
</head>
<body>
    <h1>資本金検索</h1>

    <form method="post">
        {% csrf_token %}
        <label for="capital_search">資本金を入力してください:</label>
        <input type="number" id="capital_search" name="capital_search" required>
        <input type="submit" value="検索">
    </form>
    
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>病院名</th>
                    <th>住所</th>
                    <th>電話番号</th>
                    <th>資本金</th>
                    <th>救急対応</th>
                </tr>
            </thead>
            <tbody>
                {% for hospital in results %}
                    <tr>
                        <td>{{ hospital.tabyouinid }}</td>
                        <td>{{ hospital.tabyouinmei }}</td>
                        <td>{{ hospital.abyouinaddress }}</td>
                        <td>{{ hospital.tabyouintel }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    <a href="{% url 'hospital_list.html' %}">病院一覧画面に戻る</a>
</body>
</html>
