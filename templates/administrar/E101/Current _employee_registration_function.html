<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .registration-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 4px;
            box-sizing: border-box;
            color: #333;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>従業員登録</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="empid">従業員ID:</label>
                <input type="text" id="empid" name="empid" required>
            </div>
            <div class="input-group">
                <label for="empfname">姓:</label>
                <input type="text" id="empfname" name="empfname" required>
            </div>
            <div class="input-group">
                <label for="empiname">名:</label>
                <input type="text" id="empiname" name="empiname" required>
            </div>
            <div class="input-group">
                <label for="emppasswd1">パスワード:</label>
                <input type="password" id="emppasswd1" name="emppasswd1" required>
            </div>
            <div class="input-group">
                <label for="emppasswd2">パスワード (再入力):</label>
                <input type="password" id="emppasswd2" name="emppasswd2" required>
            </div>
            <div class="input-group">
                <label for="emprole">ロール:</label>
                <select id="emprole" name="emprole" required>
                    <option value="0">管理者</option>
                    <option value="1">従業員</option>
                </select>
            </div>
            <button type="submit">登録確認</button>
        </form>
        <p id="error-message" class="error-message">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </p>
        <a href="{% url 'a_index' %}">管理者画面に戻る</a>
    </div>
</body>
</html>
