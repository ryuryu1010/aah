<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>処置確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        p {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>処置確認</h1>
        <p>患者ID: {{ treatment.patient.patid }}</p>
        <p>医師ID: {{ treatment.doctor.empid }}</p>
        <p>薬剤ID: {{ treatment.medicine.medicineid }}</p>
        <p>数量: {{ treatment.quantity }}</p>

        <form method="post">
            {% csrf_token %}
            <input type="submit" value="処置確定">
        </form>
        <a href="{% url 'd_index' %}">医師画面に戻る</a>
    </div>
</body>
</html>
