<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>処置数量減少</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #007bff;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>処置数量減少</h1>
        <form method="post">
            {% csrf_token %}
            <label for="treatment_id">処置ID:</label>
            <select id="treatment_id" name="treatment_id" required>
                {% for treatment in treatments %}
                    <option value="{{ treatment.treatmentid }}">{{ treatment.treatmentid }} - {{ treatment.patient.patfname }} {{ treatment.patient.patiname }} - {{ treatment.medicine.medicinename }}</option>
                {% endfor %}
            </select>
            <label for="decrement_value">減少する数量:</label>
            <input type="number" id="decrement_value" name="decrement_value" min="1" required>
            <input type="submit" value="数量を減少">
        </form>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
