<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>処置追加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #007bff;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>処置追加</h1>
        <form method="post">
            {% csrf_token %}
            <label for="patient_id">患者ID:</label>
            <select id="patient_id" name="patient_id">
                {% for patient in patients %}
                    <option value="{{ patient.patid }}">{{ patient.patid }} - {{ patient.patfname }} {{ patient.patiname }}</option>
                {% endfor %}
            </select>
            <label for="medicine_id">薬剤ID:</label>
            <select id="medicine_id" name="medicine_id">
                {% for medicine in medicines %}
                    <option value="{{ medicine.medicineid }}">{{ medicine.medicineid }} - {{ medicine.medicinename }}</option>
                {% endfor %}
            </select>
            <label for="quantity">数量:</label>
            <input type="number" id="quantity" name="quantity" required>
            <input type="submit" value="確認画面へ">
        </form>
    </div>
</body>
</html>
